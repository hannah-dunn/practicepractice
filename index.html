<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <header>
        <h1>Task Manager</h1>
    </header>
    <div>
       
       <p></p>
       <nav class="navbar navbar-light bg-light">
        <span class="navbar-text">
          <h2>Welcome to this project!</h2>
        </span>
      </nav>
       <input type=“text”>
    </div>
    <!-- <button>Add task</button> -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Add Task
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Add a task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group row">
                  <label for="inputName3" class="col-sm-2 col-form-label">Name:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName3" placeholder="Name">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputDescription3" class="col-sm-2 col-form-label">Description:</label>
                  <div class="col-sm-10">
                    <textarea id="description" name="description" rows="4" cols="50" placeholder="Description" value>
                    </textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputDue3" class="col-sm-2 col-form-label">Due Date:</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" id="inputDue3" placeholder="Due Date">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputStatus3" class="col-sm-2 col-form-label">Status:</label>
                  <div class="col-sm-10">
                    <input type="radio" class="form-control" id="inputDue3" placeholder="Due Date">
                  </div>
                </div>
                <div>
                  <label for="status">Status</label>
                  <select id="setStatus" name="status">
                    <option value>Select Status</option>
                    <option value="modalToDo">To Do</option>
                    <option value="modalInProgress">In Progress</option>
                    <option value="modalReview">Review</option>
                    <option value="modalDone">Done</option>
                  </select>
                </div>
                <div>
                <label for="team">Assigned to:</label>
                  <select id="team" name="team">
                  <option value="Craig">Craig</option>
                  <option value="Nicole">Nicole</option>
                  <option value="Hannah">Hannah</option>
                  </select>
                </div>
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save task</button>
            </div>
                </form>
          </div>
        </div>
      </div>
      <div class="card-group">
        <div class="card">
          <div class="card-body" id="to-do">
            <h3 class="card-title">TO DO</h3>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">IN PROGRESS</h3>
            <p> </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">REVIEW</h3>
            <p> </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">DONE</h3>
          </div>
        </div>
      </div>
   
<div class="row">
  <div class="column">To-do</div>
  <div class="column">In Progress</div>
  <div class="column">Review</div>
  <div class="column">Done</div>
</div>


	<script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
